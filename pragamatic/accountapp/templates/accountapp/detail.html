{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div>
            <p>
                {{target_user.date_joined }}
            </p>
            <h2 style="font-family: 'NanumSquareB'; ">
                {{ target_user.username }}
            </h2>

            {% if target_user == user %}
                <a href="{% url 'account:update' pk=target_user.pk %} ">
                    <p>
                        Chanage Info
                    </p>
                </a>

                <a href="{% url 'account:delete' pk=target_user.pk %} ">
                    <p>
                        Delete
                    </p>
                </a>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% load static %}

    <style>
        .container {
            padding : 0;
            margin : 0, auto;
        }

        .container a {
            width: 40%;
            max-width: 250px;
        }

        .container div {
          width: 250px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
        }

        .container img {
          width: 100%;
          border-radius: 1rem;
        }

    </style>

    <div class="container">
        {% if article_list %}
            {% for article in article_list %}
            <a href="{% url 'articleapp:detail' pk=article.pk %}">
                {% include 'snippets/card.html' with article=article %}
            </a>
    <!--        <div><img src="https://picsum.photos/200/340"/></div>-->
            {% endfor %}
        {% else %}
            <h1> No Articles YET! </h1>
        {% endif %}
    </div>

    <div style="text-align: center;">
        <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill col-3 mt-3 mb-3 px-3"> Create Article </a>
    </div>

    {% include 'snippets/pagenation.html' with page_obj=page_obj %}


    <script src="{% static 'js/magic-grid.cjs.js' %}"></script>

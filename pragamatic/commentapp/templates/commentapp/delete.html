{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Comment Delete Confirm  </h4>
        </div>
        <div style="border: 1px solid; text-align: left; padding: 4%;
                    margin: 1rem 0; border-radius: 1rem; border-color: #bbb;">
            <div style="margin: 1rem 0; ">
                {{ target_comment.content }}
            </div>
        </div>

        <form action="{% url 'commentapp:delete' pk=target_comment.pk %} " method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
        </form>
    </div>
{% endblock %}
